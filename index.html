<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Greetings!</h1>
        <p>Enter the hour (0-23) to get a time-based greeting.</p>
        
        <div class="input-section">
            <input type="number" id="timeInput" min="0" max="23" placeholder="e.g., 14">
            <button onclick="showGreeting()">Get Greeting</button>
        </div>
        
        <div id="greetingOutput" class="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
